<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@jjcpm2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: "Orbitron", sans-serif;
        color: #0ff;
        overflow-x: hidden;
      }
      canvas#matrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
      }
      .content {
        position: relative;
        z-index: 1;
        padding: 2rem 1rem;
        text-align: center;
      }
      h1.neon {
        font-size: 2rem;
        color: #0ff;
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        margin-bottom: 1rem;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #0ff;
        box-shadow: 0 0 10px #0ff;
        transition: box-shadow 0.3s ease;
        animation: pulse 2s infinite ease-in-out;
      }
      .profile-img:hover {
        box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 10px #0ff;
        }
        50% {
          box-shadow: 0 0 15px #0ff;
        }
      }
      .desc-box {
        margin: 2rem auto;
        max-width: 400px;
        padding: 1rem;
        border: 2px solid #0ff;
        border-radius: 10px;
        box-shadow: 0 0 10px #0ff;
      }
      .neon-button {
        display: inline-block;
        margin: 1rem 0;
        padding: 0.75rem 1.5rem;
        color: #0ff;
        border: 2px solid #0ff;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 0 10px #0ff;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .neon-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #0ff;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        justify-content: center;
        padding: 1rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .gallery img {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #0ff;
        box-shadow: 0 0 10px #0ff;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>
    <div class="content">
      <h1 class="neon">@jjcpm2</h1>
      <img
        src="assets/images/jjcpm2-pfp.jpg"

      />
      <div class="desc-box">
        ðŸ‘‘CPM2â€™s finest ðŸ‘‘ <br />CPM2 CARS & SERVICES<br />Prices $3+
      </div>
      <a
        href="https://instagram.com/jjcpm2"
        target="_blank"
        class="neon-button"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"

        @jjcpm2

      <div class="gallery">
        <a
          href="assets/images/jj1.jpg"
          onclick="openLightbox(event, 'assets/images/jj1.jpg')"

        /></a>
        <a
          href="assets/images/jj5.jpg"
          onclick="openLightbox(event, 'assets/images/jj5.jpg')"
          ><img src="assets/images/jj5.jpg" alt="Mod Image 5"
        /></a>
        <a
          href="assets/images/jj6.jpg"
          onclick="openLightbox(event, 'assets/images/jj6.jpg')"
          ><img src="assets/images/jj6.jpg" alt="Mod Image 6"
        /></a>
        <a
          href="assets/images/jj7.jpg"

        /></a>
      </div>
      <a href="#" onclick="fadeOutToSellers()" class="neon-button"
        >Back to Sellers</a
      >
    </div>
    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      const matrix = "1010101111000010101010011101010101";
      const fontSize = 14;
      let columns, drops;

      function resizeMatrixCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = document.body.scrollHeight;
        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns).fill(1);
      }

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00faff";
        ctx.font = fontSize + "px Courier New";
        ctx.textBaseline = "top";
        for (let i = 0; i < drops.length; i++) {
          const text = matrix.charAt(Math.floor(Math.random() * matrix.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      window.addEventListener("resize", resizeMatrixCanvas);
      window.addEventListener("load", () => {
        resizeMatrixCanvas();
        setInterval(draw, 120);
      });
      function fadeOutToSellers() {
        document.body.style.transition = "opacity 0.6s ease-out";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "trusted-sellers.html";
        }, 600);
      }

      function openLightbox(event, imgSrc) {
        event.preventDefault();
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.backgroundColor = "rgba(0,0,0,0.9)";
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.zIndex = 9999;
        overlay.ontouchstart = handleTouchStart;
        overlay.ontouchmove = handleTouchMove;
        overlay.ontouchend = handleTouchEnd;

        const img = document.createElement("img");
        img.src = imgSrc;
        img.style.maxWidth = "90%";
        img.style.maxHeight = "90%";
        img.style.border = "4px solid #0ff";
        img.style.borderRadius = "10px";
        img.style.boxShadow = "0 0 20px #0ff, 0 0 30px #0ff";

        const closeBtn = document.createElement("div");
        closeBtn.innerHTML = "&times;";
        closeBtn.style.position = "absolute";
        closeBtn.style.top = "2%";
        closeBtn.style.right = "3%";
        closeBtn.style.fontSize = "2.5rem";
        closeBtn.style.color = "#0ff";
        closeBtn.style.cursor = "pointer";
        closeBtn.onclick = () => document.body.removeChild(overlay);

        overlay.appendChild(closeBtn);
        overlay.appendChild(img);
        document.body.appendChild(overlay);
        window.currentImage = imgSrc;
        window.touchStartX = 0;
        window.touchEndX = 0;

        function handleTouchStart(e) {
          window.touchStartX = e.changedTouches[0].screenX;
        }
        function handleTouchMove(e) {
          window.touchEndX = e.changedTouches[0].screenX;
        }
        function handleTouchEnd() {
          const diff = window.touchStartX - window.touchEndX;
          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              switchLightboxImage(1);
            } else {
              switchLightboxImage(-1);
            }
          }
        }
      }

      function switchLightboxImage(direction) {
        const images = [
          "assets/images/needspeed1.jpg",
          "assets/images/needspeed2.jpg",
          "assets/images/needspeed3.jpg",
          "assets/images/needspeed4.jpg",
          "assets/images/needspeed5.jpg",
          "assets/images/needspeed6.jpg",
          "assets/images/needspeed7.jpg",
          "assets/images/needspeed8.jpg",
        ];
        let index = images.indexOf(window.currentImage);
        index = (index + direction + images.length) % images.length;
        const newImg = document.querySelector(
          "div[style*='rgba(0,0,0,0.9)'] img"
        );
        newImg.src = images[index];
        window.currentImage = images[index];
      }
    </script>
    <audio id="bg-music" autoplay loop preload="auto">
      <source src="assets/audio/music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
